<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coins</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <h1 id="head">Cryptonite</h1>
  <div class="parallax"></div>
  <nav class="navbar navbar-expand-lg" style="background-color:rgb(238, 215, 139)">
    <div class="container-fluid">
      <a class="navbar-brand" onclick="HomeScreen()">Home</a>
      <a class="navbar-brand" onclick="liveReportsScreen()">Live Reports</a>
      <a class="navbar-brand" onclick="AboutScreen()">About</a>
    </div>
  </nav>
  <div class="container-fluid" id="container">
    <div class="container">
      <div class="row">
        <div class="mt-2">
          <div class="row">
            <div id="searches" style="display: flex"></div>
          </div>
          <div class="row mt-4">
            <div id="content"></div>
            <div id="information"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="ticket-container"></div>
    <div class="coins" id="coinsLoad"></div>
  </div>

  
  <div class="modal" tabindex="-1" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal coins</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Delete coins:</p>
          <div id="CoinsToDelete">

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
  <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
  <script src="./ui-components/button.js"></script>
  <script src="./ui-components/input.js"></script>
  <script src="./ui-components/loader.js"></script>
  <script src="./index.js"></script>
  <script src="./ui-components/live-reports.js"></script>
  <script src="./ui-components/about.js"></script>
  <script src="ui-components/moreInfo.js"></script>
  <script src="ui-components/cache.js"></script>

</body>

</html>
